<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="style.css" rel="stylesheet">
    <title>Player Vibe Eclética</title>
</head>
<body>
    <img src="imagens/bateria.jpg">
     <div class="descricao">
        <h2>Nome da música</h2>
        <i>Silmara Cortes</i>
     </div>
     <div class="duracao">
        <div class="barra">
         <progress value="0" max="1"></progress>
         <div class="ponto"></div>
        </div>
        <div class="tempo">
         <p class="inicio">0:00</p>
         <p class="fim">3:40</p>
        </div>
      </div>
     <div class="player">
      <i class='bx bx-skip-previous setas' ></i>
      <i class='bx bx-play-circle botao-play'></i>
      <i class='bx bx-pause-circle botao-pause' ></i>
      <i class='bx bx-skip-next setas'></i>
     </div>
     <audio src="musicas/BATERIA.mp3"></audio>
</body>
</html>
